        function scrollHorizontal(element, distance) {
            element.scrollBy({ left: distance, behavior: 'smooth' });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("rmq1AL08QPla4Roh5");// ðŸ”‘ Replace with your EmailJS public key
        })();

        function sendWeatherEmail(serviceID, templateID, templateParams) {
            emailjs.send(serviceID, templateID, templateParams)
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);

                }, function (error) {
                    console.log('FAILED...', error);

                });
        }
    </script>
